L.marker([49.5972227,6.1294475]).on('click', function(e) {change("<p><b> Address:</b> 9 rue d'alsace</p><p><b> id:</b> https://persist.lu/ark:/70795/1qzhdv/articles/DTL43</p><p><b> Language (machine learning):</b>  FRANCE</p><p><b> Language (old):</b> fr</p><p><b> Date:</b> 1871-06-04</p><p><b> Type:</b> ARTICLE</p><p><b> Description:</b> echos et nouvelles france les débris de la colonne vendôme, relevés avec soin, sont transportés en ce moment danf,le f, alb de l'lndustrie, pour servir de modèle à la refonte. la banque de france a repris lundi le cours régulier de ses services qui avait été interrompu forcément pendant cinq jours. madame louise colet a été blessée par des débris projetés par l'explosion de la poudrière du luxembourg. ?t^dc^e' l°ule.s les églises, fermées par oreire ae la commune ou du comité de salut srvif erà eté rendues au culte. l'assistance •n rr,« breuse à saint-sulpice. plusieurs i„ri /v o0'1 ann°ncé, par erreur, que m. le roquette tnlr'f6 '''f '°°''' à ' ' n était pas arrête. njh-?» ines et les religieuses de différents maisons îren,entfd/jà p08868810' de. l™ tours et même pour les institu- vaillant, to*1?, chabbé9.ppar j? cit.°?ea ment les commission d'enseigneont disnaru°^^°8 dommê par la commune f n comme par enchantement. le petit moniteur dit que le photographe nadar a été arrêté parce qu'il avait été signalé pour son exaltation et les applaudissements qu'il avait prodigués aux francs-maçons manifeateurs. dans la même maison que xadar, on a aussi opéré l'arrestation du marchand de tabac et des femmes qui tenaient ce débit. le nommé lefrançais, forçat libéré, qui avait été nommé par son homonyme de la commune directeur de la roquette, et qui avait présidé à l'assassinat juridique des prisonniers confiés à sa garde, a été fusillé lundi matin. il est certain que gambon, lefrançais, ferré, longuet, billioray, j. valès, delescluze, millière, raoul rigault, vaillant, mathieu, ulyßse parent, varlin, jourde, tony- moilin, j. miot, mégy, treillard, courbet ont péri sur les barricades ou par la fusillade. pottier et serraillier, ex-délégués àla mairie du 2' arrondissement, ainsi que le colonel brunet, ont été également fusillés. le figaro annonce que le général cluseret a été fusillé dimanche dans la caserne du prince-eugène. le prussien franckel, membre de 11 commune, est prisonnier. on l'a pris <b style='color:green'>RUE D'ALSACE</b>, n° 9, sous le costume d'un chef de train du chemin de fer de l'est. le bruit de sa mort répandu par plusieurs journaux était donc faux. les prussiens ont encore ramené hier 2,000 à 3,000 fédérés qui avaient cherché un refuge à vincennes. un certain nombre se réclamant de leur nationalité alsacienne ou lorraine, et espérant ainsi échapper au sort qui les attendait à paris, ont été fusillés par les bavarois auprès du village de saint-mandé. on annonce l'arrestation de m. albert barbieux, gérant du journal le rappel, m. barbieux a été conduit à versailles. une perquisition a été faite hier au siège du grand-orient de france, rue cadet. elle se rattache aux poursuites exécutées contre les francs-maçons qui ont adhéré à la commune et combattu pour elle. le châtelet regorge de prisonniers. il y en i a partout, dans les salles, dans les couloirs, etc., etc. presque tous paraissent excessivement inquiets. beaucoup versent des larmes. les soldats chargés de les surveiller les écoutent sans mot dire. avant d'aller rejoindre les bvoyage'urs pour versailles ou pour lobeau,' comme disent les marins, chaque prisonnier passe devant le lieutenant-colonel fabre, commandant de l'llôtel-de-ville, qui l'interroge sommairement, et, selon le cas, lui rend la liberté ou le retient. « * * on estime à 15 millions le total des sommes que la commune a obtenues par supplications et menaces, du conseil de r.gence de la banque de france. on parle de la nomination de m. leblond, à la cour de cassation, et de celle de m. sénard comme procureur-général. on lit dans paris-journal: 140 prisonniers ont été passés par les armes au camp de satory, hier matin. ils étaient presque tous des soldats déserteurs, qui ont été reconnus par leurs chefs. plus de 2,000 prisonniers sont partis hier soir, à neuf heures, de la gare de versailles, dans la direction de cherbourg. de renseignements à peu près officiels, il résulte que nos pertes ne dépassent pas 2,500 à 3,000 hommes, tant blessés que tués. * * • dans la nuit de mardi à mercredi, quelques membres de la commune ont voulu sauver leur tête et tenter un moyen extrême d'évasion. une voiture est arrivée à dix heures du soir à l'usine à gaz située sur le boulevard de vincennes, et l'ordre a été donné dégonfler un ballon qui s'y trouvait. les gardes nationaux qui étaient en cet endroit s'étonnaient de ces préparatifs , on leur répondit que c'était pour envoyer des proclamations de la commune en province. a deux heures du matin, le ballon était prêt à partir. quatre voitures remplies de monde vinrent à l'usine. les gardes nationaux ne reconnurent même pas les personnes qui voulaient s'enfuir, mais ils s'opposèrent au départ, menaçant de trouer le ballon des balles de leurs fusils s'il n'était pas aussitôt dégonflé. un garde national ajouta même: „vous nous avez mis dans le pétrin, vous devez y rester avec nous.' voyant la fuite impossible, les membres de la commune et les quatre voitures reprirent le chemin de l'hôtel-de-ville. a paris, dans la maison de la rue des rosiers portant le n° 6, on voit actuellement deux croix. sur l'une d'elles est l'inscription suivante : a la mémoire du général clément thomas, la 2' division du 1' corps. 23 mai 1871. l'autre croix porte le nom du général lecomte. la ville de saint-germain a eu son petit scandale hier au soir, et il est d'ailleurs heureux que la morale songe à se réveiller après ces temps d'épreuves. les promeneurs de la terrasse, dans la soirée trop en proie à l'émotion qu'a dû causer, partout dans le monde, l'assassinat de nos prélats et de nos magistrats, n'ont pu entendre sans protestation les éclats de rire qui partaient d'un cabinet du pavillon henri iv, où festoyaient quelques doyennes de la galanterie cosmopolite. depuis plusieurs jours, d'ailleurs, l'attention publique était attirée par des chants bachiques, et le vacarme scandaleux que les femmes et leurs compagnons faisaient dans cet établissement, sans avoir même la pudeur de dissimuler leurs orgies, en insultant à la douleur publique. hier donc, il y a eu contre ces actes une véritable protestation qui tournait à l'émeute. blanche d'antigny et anna delion, et probablement d'autres, s'étaient mises à chanter. aux éclats bien connus de la voix de la cabotine des folies-dramatiques, la foule s'est ruée aux grilles en criant: «a bas! — à la porte! —en prison!... le fouet aux catins !' on allait prendre des pierres pour les jeter à ces dames et aux petits crevés qui les accompagnaient, lorsqu'un officier supérieur, amputé, attiré par les rires moqueurs de ces dames, se présenta à elles. il fit éteindre les lumières «t ferma les croisées, en leur reprochant d'insulter au deuil général. bientôt une voiture, attelée en toute hâte, a dérobé ces dames et leurs protecteurs à la foule indignée, en les faisant sortir par la porte de derrière. la fouie continua à stationner devant le pavillon, ignorant encore leur départ. cela se passait deux heures après qu'une dépêche affichée annonçait les assassinats de l'archevêque, d'un honorable magistrat et de cinquante-trois hommes de bien. (gaulois ) * * * le correspondant spécial du times écrit de paris, jeudi, 25 mai : « ... en retournant chez moi, je rencontrai plusieurs groupes de prisonniers que l'on conduisent en prison. c'étaient en grande partie des individus bien mis, portant la canne à pomme d'argent et des bottines vernies, un de ces groupes surtout, qui défilait le long de la rue de la paix, offrait un intérêt particulier en ce qu'il était l'objet de malédictions et, de sifflets plus que tout autre. il se composait de jeunes filles au nombre de 20 ou 30, de bonne tournure et jolies, employées d'un établissement de machines à coudre. on les accusait d'avoir attiré une compagnie de soldats, d'avoir folâtré avec eux comme autant de judiths, et de les avoir empoisonnés dans le vin. ces charmantes personnes marchaient légèrement entre deux haies de gardes, répondant par des sourires aux clameurs d'exécration de la foule, tandis qu'on les conduisait à la place vendôme où sans doute on les a fusillées. les femmes de paris ont paru assez tard sur la scène, mais leur apparition était inévitable. beaucoup ont été tuées sur les barricades, quelques-unes dans les rues où l'on se battait, mais leur principale mission a été d'organiser le système des incendies , par malheur, elles ne l'ont que trop bien remplie. trois cents femmes en uniforme de la garde nationale ont été prises dans des bateaux sur la beine, en aval. on dit que beaucoup de marins, parmi ceux qui ont défendu avec tant d'énergie la rue royale, étaient des femmes déguisées.' * * * massacre des prisonniers de la roquette. un prisonnier de la roquette, m. evrard, sergent major du 106» bataillon, adresse aux journaux la lettre suivante : «paris, 28 mai. «monsieur le rédacteur, «je viens de rentrer chez moi, après un séjour de près de deux mois dans les prisons de la commune , arrêté le 3 avril, je n'ai pu recouvrer ma liberté que le 28 mai, grûca à un concours providentiel de circonstances. «a peine dans les mains de ces bandits, je fus conduit au dépôt de la préfecture, où je restai jusqu'au 16 avril. le 22 mai, j'étais extrait de la prison de mazas, où j'avais été enfermé depuis le 16 avril, et transféré avec trente-cinq autres prisonniers à la grande- roquette, au dépôt des condamnés. parmi ceux-ci se trouvaient l'archevêque de paris et m. l'ahbé deguerry, curé de la madeleine. «mgr darboy occupait la cellule n° 21 de la 4e division, et je me trouvais à quelque distance de lui, dans la cellule n° 26. la cellule occupée par le respectable prélat était autrefois le cabinet d'un surveillant. be, compagnons de captivité étaient parvenus à lui procurer une table et une chaise. la cellule était elle-même plus vaste que les autres. «le mercredi 24 mai, à sept heures et demis du soir, le directeur de la prison, un certain lefrançais, homonyme du membre de la commune, et ayant séjourné six années au bagne, monta dans la prison à la tête de cinquante fédérés, parmi lesquels se trouvait un pompier, et occupa la galerie dans laquelle étaient enfermés les prisonniers principaux. ces fédérés se rangèrent dans la galerie qui conduit au chemin de ronde du nord, et peu d'instants après, le brigadiers de surveillants alla ouvrir la cellule de l'archevêque et l'appela à voix basse. le prélat répondit : présent ! «puis il passa à la cellule de m. le président bonjean , puis ce fut le tour de m. l'abbé allard, membre de la société internationale de secours aux blessés, le p. ducoudray, su- périeur de l'école sainte: geneviève, et le p. clerc de la compagnie de jésus, enfin, le dernier appelé fut m. l'abbé deguerry, le curé de l'église de le madeleine. a peine leur nom était-il prononcé, que chacun des prisonniers était amené dans la galerie et descendait l'escalier conduisant au chemin de ronde , sur les deux côtés, autant qu'il me fut permis de le juger, se tenaient les gardes fédérés, insultant les prisonniers et leur lançant des épithètes que je ne puis reproduire... «mes infortunés compagnons furent ainsi accompagnés par les huées de ces misérables jusqu'à la cour qui précède l'infirmerie, là il y avait un peloton d'exécution, mgr darboy s'avança, et s'adressant à ses assassins, il leur adressa quelques paroles de pardon, deux de ces hommes s'approchèrent du prélat, et devant leurs camarades, s'agenouillèrent et implorèrent son pardon, les autres fédérés se précipitèrent vers eux et les repoussèrent en les insultant, puis se retournant vers les prisonniers, ils leur adressèrent de nouvelles injures. le commandant du détachement en fut ouiré, il fallait donc que ce fut bien exagéré. il imposa silence à ces hommes, et après avoir lancé un épouvantable juron. . — „vous êtes ici, dit-il, pour fusiller ces gens-là, et non pas pour les eng....' les fédérés se turent et, sur le commandement de leur lieutenant, ils chargèrent leurs armes. „le père allard fut placé contre le mur et fut le premier frappé, puis mgr darboy tomba à son tour. les six prisonniers furent ainsi fusillés, et montrèrent tous le plus grand calme et le plus grand courage. m. deguerry, seul, eut un moment de faiblesse, passager il est vrai, et qu'il fallait attribuer à son état de santé plutôt qu'à la frayeur. «après cette tragique exécution, faite sans qu'il fût dressé procès-verbal, et en présence seulement de quelques bandits, les corps des malheureuses victimes furent placés tout habillés dans une voiture de la compagnie de lyon, réquisitionnée à cet effet, et conduits au père-lachaise, où ils furent déposés dans la dernière tranchée de la fosse commune, à côté len uns des autres, sans même qu'on prit soin de les couvrir de terre. «ces exécutions du 24 n'étaient que lo prélude de celles qui eurent lieu avant-hier. «j'ai pu, giâce a la bienveillance d'un surveillant, m. langevin, qui s'efforça de rendre notre captivité moins dure, obtenir ces quelques renseignements et ceux qui vont suivre. quelque incomplets qu'ils soient, ils jettent quelque lumière sur cet épouvantable drame. «vendredi soir donc, la scène qui s'était passée dans la journée du mercredi se renouvela, et quinze prisonniers, parmi lesquels ce trouvaient m. do vraisse, autrefois employé à la préfecture de police, le p. radigne et le p. olivaies, de la compagnie de jésus, tombèrent sous les balles de ces misérables assassins. „ce même jour est mort un jeune séminariste âgé de 20 ans, m. seigneuray, fils du directeur du collège de lons-le-saulnier. i! me disait: «mon pauvre père! mes pauvre parents! quel désespoir pour eux! enfin je paie pour la position de mon père, heureux si ma mort peut sauver un de mes semblables et donner quelques remords à mes bourreaux.' «hier samedi, le surveillant langevin, vient nous trouver vers trois heures de l'après-midi, et nous prévint de ne pas nous émouvoir du bruit qui se faisait à l'extérieur. nous pressentions, en effet, de graves événements. le surveillant nous recommanda le calme et la patience. „a la même heure, le délégué à la sûreté générale, ferré, membre de la commune, vint s'installer au greffe et fit venir les condamnés du pénitencier et les hommes qui étaient détenus dans la prison en attendant leur transfert au bagne. il leur déclara qu'ils étaient libres. des armes et des unifoimes furent donnés à ces bandits, et de suite commença le massacre d'un grand nombre de prisonniers, au nombre desquels se trouvaient soixante-six gendarmes, cinq gendarmes ont bien heureusement échappé au massacre, ils se trouvaient à l'infirmerie vers sept heures, les gardiens de la prison et les détenus délivrés et armés étaient-ils ivres ou avaient-ils jugé à propos de s'échapper? toutefois est-il que le surveillant langevin remonta, et, ouvrant en toute hâte les portes de nos cellules, il nous dit: «sauvez-vous, vous le pouvez, mais faites vite!' «nous nous élançâmes hors de la prison. arrivés place de la roquette, nous nous d!» vitâmes. m. babut, commissaire de police, est sorti en même temps que moi, j'ai cherché un asile dans le quartier, et ce matin je regagnais mon domicile. «voilà, monsieur le rédacteur, les renseignements que je puis vous donner. c'est peutêtre tout ce qu'on pourra savoir de cette époque sanglante de notre histoire. «recevez, etc. «p. evrard,' sergent-major du 106e bataillon. ' * * * «l'encoignure du boulevard malesherbes et de la rue pasquier présente à peu près le coup d'oeil qu'offrait l'entrée du faubourg saint-antoine, après les journées de juin 1848. au milieu de la rue boissy-d'anglas, une vaste maison a été brûlée dans les circonstances les plus dramatiques. «un épicier, établi à côté de cette maison, et qui tenait pour la commune, avait détruit on partie un détachement de ligne en tirant sur lui à bout portant, «près avoir fait mettre la crosse en l'air aux hommes qu'il commandait. les débris du détachement (15 à 20 hommes avec un officier) se jetèrent dans une maison voisine, où ils espéraient pouvoir se renfermer. mais le concierge livra la porte aux fédérés, et la lutte s'engagea dans les escaliers, elle dura quatre heures, pendant lesquelles les soldats tinrent les assaillants en respect avec un courage indomptable. „des renforts vinrent enfin les délivrer. dans l'intervalle, les partisans de la commune, croyant à une trahison de l'épicier s'étaient fait indiquer sa boutique pour l'incendier , mais on ne sait comment, c'est à la maison voisine qu'ils finirent par mettre le feu.'</p>")}).addTo(mymap).bindPopup("9 rue d'alsace ").openPopup();

L.marker([49.6796768,6.4366205]).on('click', function(e) {change("<p><b> Address:</b> 10 sous l'arc</p><p><b> id:</b> https://persist.lu/ark:/70795/0kdm2r/articles/DTL63</p><p><b> Language (machine learning):</b>  FRANCE</p><p><b> Language (old):</b> fr</p><p><b> Date:</b> 1871-03-05</p><p><b> Type:</b> ARTICLE</p><p><b> Description:</b> vois de france.  i- paris, 2 mars. 1 aussitôt après la réception du téléj gramme annonçant le vote de l'assemblée, m. jules favre envoya une dépêche à versailles. ne recevant aucune réponse, il se rendit à six hères du matin au quartier général à versailles et réclama l'évacuation de paris. m. de bismark exigea le. procès-vetl bal officiel. » le procès-verbal étant arrivé, m. j. i fa re se rendit de nouveau à verl sailles. le journal officiel publie la nomma- i tion de l'amiral cosnier comme préfet i des bouches-du-rhône. bordeaux, 2 mars. un décret du 27 février ordonna la « rentrés dans leur résidence de ton* les ! gendarmes mobilisés par rret du 20 l décembre. « le recrutement des brigades proviisoires a été arrêté, z m. kusa, maire de strasbourg et dé? puté du bas-rhin, est mort hier soir. le cercle des alsaciens et des lorrains continue ses réunions à bordeaux. paris, 3 mars. 1 l'évacuation de p'r!s sera terminée l'évacuation de p.iris s9ra terminée ! ce matin à onze heures. les forts de la rive gauche seront ! remis aux français aussitôt que les al! lemands en auront retiré les nombreuses provisions de guerre. le journal officiel donne des détails sur l'apparition des prussiens au louvre. il avait été convenu que les soldats pourraient visiter le louvre et les ini valides par escouades désarmées, sous ! la conduite d'officiers. le général vinoy prit des mesures p ur appliquer la convention. les généraux allemands, sur les représentations du généra! vinoy, ont renoncé à visiter les invalides. la visite du louvre s'est bornée à une promonade  dans les cours. les grilles ont été ouvertes pendant deux heures. bordeaux, 3 mars. aujourd'hui le corps d-, m. xuss, mai e de strasbourg, transporté par chemin de fer, a été envoyé à strasbourg. le convoi était suivi par un bataillon de gardes nationaux, les tambours étaient voilés. plusieurs ministres, un grand nombre do députés et une grande foule ont suivi le convoi. la mort de m. ivuss a été hâtée par la nouvelle de la cession de l'ai«ace. l'amiral penhoet, commandant de l'armée des vosges est arrivé de ma(on avec son état major. bordonne est aussi arrivé de maçon. le havre, 3 mars. cinq bataillons de gardes nationaux mobilisés ont été licenciés aujourd'hui. les tranchées établies autour du havre seront comblées immédiatement. paris, 3 mars. l'évacuation de paris est faite, les derniers soldats ont défilé à 10 heures <b style='color:green'>SOUS L'ARC</b> de triomphe, l'empereur passera à midi 100,000 hommes en revue au bois de boulogne. la plupart des feuilles ont reparu ce matin, elles expriment l'impression pénible qu'ont produite les préliminaires de la paix. les autorités militaires renverront immédiatement dans leur foyer les mobiles et les soldats qui sont à paris. dans les faubourgs on commence à démolir les barricades. des nouvelles privées de versailles disent que le quartier général ailemand partira sous peu. les affaires de bourse sont nulles. la rente est à 51,85. paris, 3 mars. le times publie la dépêche suivante : victor emmanuel a écrit à l'empereur guillaume une lettre dans laquelle il exprime son étonnement et se, regrets sur les conditions de paix, surtout sur la cession territoriale. bordeaux, 3 mars. dans la séance de ce jour, le gouvernement a proposé la nomination d'une commission pour examiner les conventions financières conclues depuis le commencement des hostilités. dufour a déposé un décret annulant celui de crémieux qui destituait plusieurs juges. rochefort, banc, malon et bridon ont déposé leur mandat de député, disaut que la cession de l'alsace est illégale. pyat n'a pas déposé le sien, mais il ne remettra pas les pieds dans l'assemblée jusqu'à ce que la cession sera révoquée.</p>")}).addTo(mymap).bindPopup("10 sous l'arc ").openPopup();
L.marker([49.6125037,6.1282819]).on('click', function(e) {change("<p><b> Address:</b> 7 place du theatre</p><p><b> id:</b> https://persist.lu/ark:/70795/nhb01q/articles/DTL56</p><p><b> Language (machine learning):</b>  FRANCE</p><p><b> Language (old):</b> fr</p><p><b> Date:</b> 1878-07-11</p><p><b> Type:</b> ARTICLE</p><p><b> Description:</b> le wort demande que la question de confiance soit posée à la chambre. le moment nous paraît mal choisi. on parle d’une prochaine modification du cabinet. tel directeur-général se retirerait et l’on ferait appel au concours d’un libéral. ce n’est donc pas le moment de juger un ministère qui se désagrège, il faut attendre sa reconstitution et surtout s’édifier sur l’esprit de cette reconstitution. le cabinet, tel qu’il est composé aujourd’hui, est jugé et condamué. plus n’est besoin d’un vote de méfiance. comme il n’y a pas péril en la demeure, nous pensons qu’on peut laisser nos excellences traîner paisiblement leur vie jusqu’en automne, temps plus favorable à l’action politique. toutefois le remaniement provisoire ne doit pas se faire attendre, afin que le nouveau- venu puisse se préparer aux lattes prochaines et éviter le désagrément de se présenter les mains vides de projets de loi devant la représentation nationale. nous recommandons à nos amis du wort et aux libérales excellences la lecture de l’extrait suivant de l 'echo du parlement: „ii n’y a pas de lecture plus instructive et souvent plus amusante que celle des journaux cléricaux. nous entendons qu’elle est instructive par le jour qu’elle jette sur les desseins po’itiques des ultramontains et qu’elle est amusante par l’exagération des termes, qui est comme un privilège des écrivains de l’eglise. u h' echo, dît -l'ami de l'ordre, ne connaît pas le caractère de 1 eglise: c’est toujours en face des tyrans qn’elle revendique le plug hautement ses droits et ses titres. le christ se déclare dieu au moment d’être condamné à mort , c’est en face des tyrans que ses disciples disaient : je suis chétien, christianus sum, c’est sous le règne iriomphant des immortel» principes de 89 que la papauté a condamné cent fois les libertés de perdition. les anciens romains ne ' omposaient jamais avec l’ennemi quand celui-ci avait envahi leur territoire. rome chrétienne agit de même , elle se montre implacable dès que l’ennemi entame ses droits divins et fait invasion dans les champs dn dogme. ainsi quand nous sommes forts, nous jouissons paisiblement de ros droits, et quand nous sommes faibles et opprimés, nous élevons hautement la voix pour dire : la maison nous appartient. rien en cela d’éton- nant , notre syllabus ne sait pas admettre comme principe la légitimité du fait accompli l ’echo, après avoir dit que la lettre pontificale fournit des arguments à sa thèse en faveur de l’école sécularisée, ajoute : „nous croyons que cette lettre „sera beaucoup plus désagréable aux cléricaux ultra- modestes qui se contentent de vivre en volant près „de l’air, en nageant près de l’onde.* noos laissons arriver ces lignes à leur adresse, bien sûrs que vecho n’a pas là en vue „l’un des journaux les plus fanatiques du parti ultramontain.“ nous approuvons et louons la lettre de léon xiii dans toutes ses parties, et nous sentons d’autant plus impérieusement la nécessité de le faire que les flots de l’athéisme nous envahissent. c’est donc en face des gueux, déjà possesseurs en espérance de l’école sécularisée, que nous disons : „noms avons des droits sur . me maison, puisque le maître et seigneur nous a dit: „ enseignez les nations enseigner, c’est le droit et le devoir de l’eglise, et elle n’abdiquera pas sa mission en face du nouveau ministère de vins- tr action publique. „c’est entendu : les cléricaux sont encore une fois „en face des tyrans.“ ces tyrans, qui vont renouveler les œuvres de néron et de diode- tien, ce sont les ministres libéraux. ces tyrans sont d’avis que l’eglise peut enseigner librement ce qu’elle veut et comme elie veut , ils entendent lui laisser la liberté de prêcher, d’ouvrir des écoles et de propager ses doctrines politiques ou autres par ces voies et par les innombrables organes qu’elle a dans la presse. seulement, ils ne veulent pas se soumettre à cet enseignement ni adopter les doctrines politiques de l’ultramontanisme. yoilà la tyrannie, l’exécrable tyrannie contre laquelle il faut se soulever ! „ii vont plus loin : ils ne veulent pas tolérer que l’on enseigne, dans les écoles publiques, que nos institutions sont détestables, que les libertés publiques sont „une peste et un délire“ et qu’il faut „purger au plus vite la constitution des humeurs malsaines“ qui doivent gangréner la société. alors les cléricaux se dressent fièrement devant „les tyrans et revendiquant l’école publique, ils leur disent : „nous avons des droits sur cette maison, puisque le maître et seigneur nous a dit : enseignez les nations.“ et en vertu de cette sentence, ce bon m. tartufe s’écrie: „cette maison est à moi, c’est à vous d’en sortir.“ car, il paraît que le christ a prescrit à ses apôtres de maudire la liberté, ou, tout au moins, qu’il n'a permis aux hommes d’en user qu’avec la permission et sous la direction du curé. on peut s’étonner que de pareilles prétentions puissent encore se produire de nos jours.“ belvaüx , 9 juillet. — dans la matinée d’hier plusieurs ouvriers de la société „mines d’esch“ conduisirent un vagon chargé de pierres au lieu de décharge et se mirent à le soulever pour le vider. la partie de devant seule se vida, tandis qu’un bloc de pierre d’iin poids de 800 kilg. resta dans la partie de derrière. ce poids ne pouvant être porté par les trois ouvriers, deux de ces derniers sautèrent à côté de la voie et celui du milieu, le nommé gérard j. de grevels, n’ayant pu se sauver, fut presque écrasé par le wagon. il est mort quelques heures après l’accident, des suites de lésions intérifeures. pétange, 8 juillet. : — vendredi dernier l’ouvrier stephani n. de niederkorn a eu le bras écrasé par le choc de deux vago
